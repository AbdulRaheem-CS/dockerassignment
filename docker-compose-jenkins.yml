version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: corereputation-mongodb-jenkins
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securepassword123
      MONGO_INITDB_DATABASE: corereputation
    ports:
      - "27018:27017"
    volumes:
      # Persistent volume for MongoDB data
      - mongodb_data_jenkins:/data/db
      - mongodb_config_jenkins:/data/configdb
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Web Application Service (with code volume for Jenkins)
  webapp:
    image: node:18-alpine
    container_name: corereputation-webapp-jenkins
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:securepassword123@mongodb:27017/corereputation?authSource=admin
      - JWT_SECRET=your_jwt_secret_key_here_change_in_production
      - NEXTAUTH_SECRET=your_nextauth_secret_here_change_in_production
      - NEXTAUTH_URL=http://localhost:3001
      - PORT=3000
    volumes:
      # Mount code directory as volume (Jenkins will update this)
      - ./:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install --legacy-peer-deps && npm run build && npm start"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - jenkins-network

# Named volumes for data persistence
volumes:
  mongodb_data_jenkins:
    driver: local
  mongodb_config_jenkins:
    driver: local

# Network for container communication
networks:
  jenkins-network:
    driver: bridge
